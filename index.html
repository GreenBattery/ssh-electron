<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="./node_modules/bootflat/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="./node_modules/bootflat/css/site.min.css" rel="stylesheet" type="text/css" />
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">
    <link href="css/SSH_Electron_Project.css" rel="stylesheet" type="text/css" />
    <title>Welcome to SSH-Electron service!</title>

  </head>
  <body>
    <div class="container">
      <a class="btn btn-info btn-block"><span class="glyphicon glyphicon-plus"></span> Add SSH Server</a>
      <a class="btn btn-default btn-block"><span class="glyphicon glyphicon-wrench"></span> Options</a>
      <br />
      <div class="list-group">
        <a href="#" class="list-group-item">
          <h4 class="list-group-item-heading">Default Localhost SSH</h4>
          <p class="list-group-item-text">root@127.0.0.1</p>
          <a class="btn btn-link"><span class="glyphicon glyphicon-cog"></span> Configure</a>
          <a class="btn btn-link" name="run-terminal" ssh-server="127.0.0.1" ssh-user="root" ssh-name="Default Localhost SSH"><span class="glyphicon glyphicon-download-alt"></span> Run</a>
        </a>
      </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Connect to Server</h4>
          </div>
          <div class="modal-body">
            <p>Enter Password</p>
            <input class="form-control" type="password" id="pass_field" />
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-success" id="passwd_submit">Connect</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          </div>
        </div>

      </div>
    </div>

  </body>
  <script>
  window.$ = window.jQuery = require('./node_modules/jquery/dist/jquery.min.js');
  </script>
  <script src="bootstrap.min.js"></script>
  <script src="app.js"></script>
</html>
